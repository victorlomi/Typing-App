{% extends 'base.html'%} {% import 'bootstrap/wtf.html' as wtf%} {% block content %}
<div class="container">
    <div class="jumbotron" style="background-color: rgba(229, 231, 238, 0.918); color: black; margin-top: 150px;">
        <div class="row" style="margin-top: 50px">
            <div class="col-md-2"> </div>
            <div class="col-md-8">
                <!--Flash message -->
                {% for message in get_flashed_messages() %}
                <div class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert">&times;</button> {{ message }}
                </div>
                {% endfor %}
                <!-- Login form -->
                {{wtf.quick_form(login_form)}}
                <p style="font-size:14px"> Dont have an account yet? <a href="{{url_for('auth.register')}}"
                        class="btn btn-info">Sign up
                        here</a></p>
            </div>
            <div clas="col-md-2"> </div>
        </div>
    </div>
</div>
<style>
    body {
        background-image: url('https://images.unsplash.com/photo-1564564179979-5e9833a3a8f5?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8dHlwaW5nJTIwc3BlZWR8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
        background-repeat: no-repeat;
        background-size: cover;
        font-family: 'Courier New', cursive;
        width: 100%;
        height: 100vh;
    }
</style>

{% endblock%}
